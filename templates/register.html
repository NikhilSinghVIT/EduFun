<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SIGN UP</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">

  <link href="css/register.css" rel="stylesheet">

</head>

<body>

    <div class="overlay">
    </div>
    <div class="leftcontent">
      <img src="pablo-sign-up.png" alt="" id="doodle2">
    </div>
    <div class="sidebar">
      <h3><span class="rtitle"><b>Sign-Up</b> </span></h3>
      
      <form>
        <input class="textinput" type="text" name="username" autofocus="autofocus" placeholder="Username">
        <br>
        <br>
        <input class="textinput" type="password" name="password" placeholder="Password">
        <br>
        <br>
        <input class="textinput" type="password" name="cnfpassword" autofocus="autofocus" placeholder="Confirm Password">
        <br>
        <br>
        <input class="textinput" type="email" name="email" autofocus="autofocus" placeholder="E-Mail">
        <br>
        <br>
        <input class="textinput" type="text" name="class" autofocus="autofocus" placeholder="Class">
        <br>
        <br>
        <input class="textinput" type="text" name="phone" autofocus="autofocus" placeholder="Phone Number">
        <br>
        <br>
        <input class="textinput" type="text" name="schoolid" autofocus="autofocus" placeholder="School ID">
        <br>
        <br>
        <button class="submit" type="submit">
          <img src="http://www.yachtsale.se/wp-content/themes/Yachtsales/images/arrow-right.png" height="24px" />
        </button>
      </form>
    </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
